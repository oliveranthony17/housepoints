{% extends "master.html" %}

{% block title %}
  Delete {{item}}
{% endblock %}

{% block content %}

  <p>Are you sure you want to delete "{{item}}"?</p>

  <div style="display:flex;">

    <a class="btn-small" href="/students/update_student/{{ item.id }}">Cancel</a>

    <form action="/students/delete_student/{{ item.id }}" method="POST">
      {% csrf_token %}
      <input class="btn-small" type="submit" name="Confirm">
    </form>

{% endblock %}
