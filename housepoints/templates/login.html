{% extends "master.html" %}

{% block title %}
  Log in
{% endblock %}

{% block content %}

<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a style="text-decoration: underline" href="/register">Create one here</a>.</p>
</div>

{% endblock %}
