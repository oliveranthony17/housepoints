{% extends 'master.html' %}

{% block title %}
  Edit {{house}}
{% endblock %}

{% block content %}

<h1>Update House</h1>

  <form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn-small" type="submit" name="Create House">
  </form>

  <div class="buttons">
    <a class="btn" href="/houses">Back to Houses</a>
    <a class="btn" href="/houses/delete_house/{{ house.id }}">Delete House</a>
  </div>

{% endblock %}
